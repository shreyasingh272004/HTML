<! to print content like list in bullet points -->
<ul>
    <li>Bread</li>
    <li>Butter</li>
    <li>Jam</li>
</ul>


<! writing the same above content using boilerplate code -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS IN HTML</title>
</head>
<body>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Samosa</li>
        <li>momos</li>
        <li>noodles</li>
    </ul>
    
</body>
</html>

<! to print list elements but replace bullet points with alphabtes -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST-</title>
</head>
<body>
    <ol type="1">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Samosa</li>
        <li>momos</li>
        <li>noodles</li>

    </ol>
    
</body>
</html>
